name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Lint with Ruff
      run: uv run ruff check .

    - name: Format with Ruff
      run: uv run ruff format --check .

    - name: Type check with mypy
      run: uv run mypy src

    - name: Check if tests exist
      id: check_tests
      run: |
        if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
          echo "has_tests=true" >> $GITHUB_OUTPUT
        else
          echo "has_tests=false" >> $GITHUB_OUTPUT
        fi

    - name: Run tests
      if: steps.check_tests.outputs.has_tests == 'true'
      run: uv run pytest tests/ -v --cov=src --cov-report=xml

    # Conditional Step: Upload coverage to Codecov if CODECOV_TOKEN is present
    - name: Upload coverage to Codecov
      if: ${{ secrets.CODECOV_TOKEN != '' }}
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false    # Do not fail the CI if upload fails
        token: ${{ secrets.CODECOV_TOKEN }}

    # Conditional Step: Echo a message if CODECOV_TOKEN is missing
    - name: Notify Missing Codecov Token
      if: ${{ secrets.CODECOV_TOKEN == '' }}
      run: echo "⚠️ Codecov token is missing. Skipping coverage upload."
